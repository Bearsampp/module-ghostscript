// Task: Main release task - build a specific version
tasks.register('release') {
    group = 'build'
    description = 'Build release package for a specific version (use -PbundleVersion=X.X.X or run interactively)'

    // Capture property at configuration time to avoid deprecation warning
    def versionProperty = project.findProperty('bundleVersion')

    doLast {
        def versionToBuild = versionProperty

        if (!versionToBuild) {
            // Interactive mode - prompt for version
            def availableVersions = getAvailableVersions()

            if (availableVersions.isEmpty()) {
                throw new GradleException("No versions found in bin/ or bin/archived/ directory")
            }

            println ""
            println "=".multiply(70)
            println "Interactive Release Mode"
            println "=".multiply(70)
            println ""
            println "Available versions:"

            // Show versions with location tags
            def binDir = file("${projectDir}/bin")
            def archivedDir = file("${projectDir}/bin/archived")

            availableVersions.eachWithIndex { version, index ->
                def location = ""
                if (binDir.exists() && file("${binDir}/${bundleName}${version}").exists()) {
                    location = "[bin]"
                } else if (archivedDir.exists() && file("${archivedDir}/${bundleName}${version}").exists()) {
                    location = "[bin/archived]"
                }
                println "  ${(index + 1).toString().padLeft(2)}. ${version.padRight(15)} ${location}"
            }
            println ""
            println "Enter version to build (index or exact version):"
            println ""

            // Read input using Gradle's standard input
            def input = null
            try {
                def reader = new BufferedReader(new InputStreamReader(System.in))
                input = reader.readLine()
            } catch (Exception e) {
                throw new GradleException("""
                    Failed to read input. Please use non-interactive mode:
                      gradle release -PbundleVersion=X.X.X

                    Available versions: ${availableVersions.join(', ')}
                """.stripIndent())
            }

            if (!input || input.trim().isEmpty()) {
                throw new GradleException("""
                    No version selected. Please use non-interactive mode:
                      gradle release -PbundleVersion=X.X.X

                    Available versions: ${availableVersions.join(', ')}
                """.stripIndent())
            }

            versionToBuild = input.trim()

            // Support selecting by list index (e.g., "9") or exact version string
            def indexMatch = (versionToBuild ==~ /\d+/)
            if (indexMatch) {
                def idx = Integer.parseInt(versionToBuild)
                if (idx >= 1 && idx <= availableVersions.size()) {
                    versionToBuild = availableVersions[idx - 1]
                } else {
                    throw new GradleException("""
                        Invalid selection: ${input}

                        Please enter a number between 1 and ${availableVersions.size()} or one of the exact versions below:
                        ${availableVersions.collect { "  - ${it}" }.join('\n')}
                    """.stripIndent())
                }
            } else {
                // Validate the entered version string
                if (!availableVersions.contains(versionToBuild)) {
                    throw new GradleException("""
                        Invalid version: ${versionToBuild}

                        Please choose from available versions:
                        ${availableVersions.collect { "  - ${it}" }.join('\n')}
                    """.stripIndent())
                }
            }

            println ""
            println "Selected version: ${versionToBuild}"
        }

        println ""
        println "=".multiply(70)
        println "Building ${bundleName} ${versionToBuild}"
        println "=".multiply(70)
        println ""

        // Try to use local bin first; if missing, we'll download (modules-untouched fallback)
        def bundlePath = file("${projectDir}/bin/${bundleName}${versionToBuild}")
        if (!bundlePath.exists()) {
            def archivedCandidate = file("${projectDir}/bin/archived/${bundleName}${versionToBuild}")
            if (archivedCandidate.exists()) {
                bundlePath = archivedCandidate
            } else {
                println "No local bundle found in bin/ or bin/archived/. Will download sources."
            }
        }

        if (bundlePath?.exists()) {
            println "Bundle path: ${bundlePath}"
        }
        println ""

        // Determine bundleVersion
        def bundleVersion = bundlePath?.exists() ? bundlePath.name.replace(bundleName, '') : versionToBuild

        // Determine source paths
        def bundleSrcDest = bundlePath
        def bundleSrcFinal = bundleSrcDest

        // Check if Ghostscript executable exists (64-bit or 32-bit) when we have a local bundle
        def ghostscriptExe64 = bundleSrcFinal ? file("${bundleSrcFinal}/bin/gswin64c.exe") : file('NUL')
        def ghostscriptExe32 = bundleSrcFinal ? file("${bundleSrcFinal}/bin/gswin32c.exe") : file('NUL')
        def hasGhostscript = bundleSrcFinal && (ghostscriptExe64.exists() || ghostscriptExe32.exists())

        if (!hasGhostscript) {
            // Ghostscript binaries not found in bin/ - check if already downloaded to bearsampp-build/tmp
            def tmpExtractPath = file("${bundleTmpExtractPath}/${bundleVersion}")
            def tmpGhostscriptDir = findGhostscriptDirectory(tmpExtractPath)

            if (tmpGhostscriptDir && tmpGhostscriptDir.exists()) {
                println "Using cached Ghostscript binaries from bearsampp-build/tmp"
                bundleSrcFinal = tmpGhostscriptDir
            } else {
                // Download and extract to bearsampp-build/tmp
                println ""
                println "Ghostscript binaries not found"
                println "Downloading Ghostscript ${bundleVersion}..."
                println ""

                try {
                    // Download and extract to bearsampp-build/tmp
                    bundleSrcFinal = downloadAndExtractGhostscript(bundleVersion, file(bundleTmpExtractPath))
                } catch (Exception e) {
                    throw new GradleException("""
                        Failed to download Ghostscript binaries: ${e.message}

                        You can manually download and extract Ghostscript binaries to:
                          ${bundleSrcDest}/

                        Or check that version ${bundleVersion} exists in releases.properties
                    """.stripIndent())
                }
            }
        }

        // Verify Ghostscript executable exists (64-bit or 32-bit)
        ghostscriptExe64 = file("${bundleSrcFinal}/bin/gswin64c.exe")
        ghostscriptExe32 = file("${bundleSrcFinal}/bin/gswin32c.exe")
        def ghostscriptExe = ghostscriptExe64.exists() ? ghostscriptExe64 : ghostscriptExe32

        if (!ghostscriptExe.exists()) {
            throw new GradleException("Ghostscript executable (gswin64c.exe or gswin32c.exe) not found in ${bundleSrcFinal}/bin/")
        }

        println "Source folder: ${bundleSrcFinal}"
        println ""

        // Prepare output directory
        def ghostscriptPrepPath = file("${bundleTmpPrepPath}/${bundleName}${bundleVersion}")
        if (ghostscriptPrepPath.exists()) {
            delete ghostscriptPrepPath
        }
        ghostscriptPrepPath.mkdirs()

        // Copy Ghostscript binaries from extracted/downloaded location (excluding docs and examples)
        println "Copying Ghostscript files..."
        copy {
            from bundleSrcFinal
            into ghostscriptPrepPath
            exclude 'doc/**'
            exclude 'examples/**'
            exclude 'uninstgs.exe.nsis'
            exclude 'vcredist_x64.exe'
        }

        // Copy gswin64c.exe or gswin32c.exe to gs.exe
        def sourceExe = file("${ghostscriptPrepPath}/bin/gswin64c.exe").exists() ?
                        file("${ghostscriptPrepPath}/bin/gswin64c.exe") :
                        file("${ghostscriptPrepPath}/bin/gswin32c.exe")
        println "Creating gs.exe from ${sourceExe.name}..."
        copy {
            from sourceExe
            into file("${ghostscriptPrepPath}/bin")
            rename { 'gs.exe' }
        }

        // Copy configuration files from bin directory if available
        if (bundleSrcDest?.exists()) {
            println "Copying configuration files..."
            copy {
                from bundleSrcDest
                into ghostscriptPrepPath
                include 'bearsampp.conf'
                include 'update_cidfmap.bat'
            }
        } else {
            println "No local config directory for ${bundleName}${bundleVersion}; skipping config file copy."
        }

        println ""
        println "Copying to bundles_build directory..."
        // Mirror Bruno: provide a non-zip build directory for dev/testing
        def ghostscriptBuildPath = file("${bundleTmpBuildPath}/${bundleName}${bundleVersion}")
        if (ghostscriptBuildPath.exists()) {
            delete ghostscriptBuildPath
        }
        ghostscriptBuildPath.mkdirs()

        copy {
            from ghostscriptPrepPath
            into ghostscriptBuildPath
        }
        println "Non-zip version available at: ${ghostscriptBuildPath}"

        println ""
        println "Preparing archive..."

        // Determine build output path following Apache pattern
        // bearsampp-build/tools/ghostscript/{bundleRelease} for tools
        // bearsampp-build/bins/apache/{bundleRelease} for bins
        def buildPath = file(buildBasePath)
        def buildBinsPath = file("${buildPath}/${bundleType}/${bundleName}/${bundleRelease}")
        buildBinsPath.mkdirs()

        // Build archive filename
        def destFile = file("${buildBinsPath}/bearsampp-${bundleName}-${bundleVersion}-${bundleRelease}")

        // Compress based on format
        if (bundleFormat == '7z') {
            // 7z format
            def archiveFile = file("${destFile}.7z")
            if (archiveFile.exists()) {
                delete archiveFile
            }

            println "Compressing ${bundleName}${bundleVersion} to ${archiveFile.name}..."

            // Find 7z executable
            def sevenZipExe = find7ZipExecutable()
            if (!sevenZipExe) {
                throw new GradleException("7-Zip not found. Please install 7-Zip or set 7Z_HOME environment variable.")
            }

            println "Using 7-Zip: ${sevenZipExe}"

            // Create 7z archive
            def command = [
                sevenZipExe,
                'a',
                '-t7z',
                archiveFile.absolutePath.toString(),
                '.'
            ]

            def process = new ProcessBuilder(command as String[])
                .directory(ghostscriptPrepPath)
                .redirectErrorStream(true)
                .start()

            process.inputStream.eachLine { line ->
                if (line.trim()) println "  ${line}"
            }

            def exitCode = process.waitFor()
            if (exitCode != 0) {
                throw new GradleException("7zip compression failed with exit code: ${exitCode}")
            }

            println "Archive created: ${archiveFile}"

            // Generate hash files
            println "Generating hash files..."
            generateHashFiles(archiveFile)

        } else {
            // ZIP format
            def archiveFile = file("${destFile}.zip")
            if (archiveFile.exists()) {
                delete archiveFile
            }

            println "Compressing ${bundleName}${bundleVersion} to ${archiveFile.name}..."

            ant.zip(destfile: archiveFile, basedir: ghostscriptPrepPath)

            println "Archive created: ${archiveFile}"

            // Generate hash files
            println "Generating hash files..."
            generateHashFiles(archiveFile)
        }

        println ""
        println "=".multiply(70)
        println "[SUCCESS] Release build completed successfully for version ${versionToBuild}"
        println "Output directory: ${ghostscriptBuildPath}"
        println "Archive: ${destFile}.${bundleFormat}"
        println "=".multiply(70)
    }
}

// Helper function to find 7-Zip executable
def find7ZipExecutable() {
    // Check environment variable
    def sevenZipHome = System.getenv('7Z_HOME')
    if (sevenZipHome) {
        def exe = file("${sevenZipHome}/7z.exe")
        if (exe.exists()) {
            return exe.absolutePath
        }
    }

    // Check common installation paths
    def commonPaths = [
        'C:/Program Files/7-Zip/7z.exe',
        'C:/Program Files (x86)/7-Zip/7z.exe',
        'D:/Program Files/7-Zip/7z.exe',
        'D:/Program Files (x86)/7-Zip/7z.exe'
    ]

    for (path in commonPaths) {
        def exe = file(path)
        if (exe.exists()) {
            return exe.absolutePath
        }
    }

    // Try to find in PATH
    try {
        def process = ['where', '7z.exe'].execute()
        process.waitFor()
        if (process.exitValue() == 0) {
            def output = process.text.trim()
            if (output) {
                return output.split('\n')[0].trim()
            }
        }
    } catch (Exception e) {
        // Ignore
    }

    return null
}

// Helper function to generate hash files
def generateHashFiles(File file) {
    if (!file.exists()) {
        throw new GradleException("File not found for hashing: ${file}")
    }

    // Generate MD5
    def md5File = new File("${file.absolutePath}.md5")
    def md5Hash = calculateHash(file, 'MD5')
    md5File.text = "${md5Hash} ${file.name}\n"
    println "  Created: ${md5File.name}"

    // Generate SHA1
    def sha1File = new File("${file.absolutePath}.sha1")
    def sha1Hash = calculateHash(file, 'SHA-1')
    sha1File.text = "${sha1Hash} ${file.name}\n"
    println "  Created: ${sha1File.name}"

    // Generate SHA256
    def sha256File = new File("${file.absolutePath}.sha256")
    def sha256Hash = calculateHash(file, 'SHA-256')
    sha256File.text = "${sha256Hash} ${file.name}\n"
    println "  Created: ${sha256File.name}"

    // Generate SHA512
    def sha512File = new File("${file.absolutePath}.sha512")
    def sha512Hash = calculateHash(file, 'SHA-512')
    sha512File.text = "${sha512Hash} ${file.name}\n"
    println "  Created: ${sha512File.name}"
}

// Helper function to calculate hash
def calculateHash(File file, String algorithm) {
    def digest = java.security.MessageDigest.getInstance(algorithm)
    file.withInputStream { stream ->
        def buffer = new byte[8192]
        def bytesRead
        while ((bytesRead = stream.read(buffer)) != -1) {
            digest.update(buffer, 0, bytesRead)
        }
    }
    return digest.digest().collect { String.format('%02x', it) }.join('')
}

// Helper function to get available versions
def getAvailableVersions() {
    def versions = []

    // Check bin directory
    def binDir = file("${projectDir}/bin")
    if (binDir.exists()) {
        def binVersions = binDir.listFiles()
            ?.findAll { it.isDirectory() && it.name.startsWith(bundleName) && it.name != 'archived' }
            ?.collect { it.name.replace(bundleName, '') } ?: []
        versions.addAll(binVersions)
    }

    // Check bin/archived subdirectory
    def archivedDir = file("${projectDir}/bin/archived")
    if (archivedDir.exists()) {
        def archivedVersions = archivedDir.listFiles()
            ?.findAll { it.isDirectory() && it.name.startsWith(bundleName) }
            ?.collect { it.name.replace(bundleName, '') } ?: []
        versions.addAll(archivedVersions)
    }

    // Remove duplicates and sort
    return versions.unique().sort()
}

