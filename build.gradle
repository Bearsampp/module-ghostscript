// Function to fetch modules-untouched properties file
def fetchModulesUntouchedProperties() {
    def propertiesUrl = "https://raw.githubusercontent.com/Bearsampp/modules-untouched/main/modules/${bundleName}.properties"

    try {
        def tempPropsFile = file("${buildTmpPath}/tmp-${bundleName}.properties")
        tempPropsFile.parentFile.mkdirs()

        ant.get(src: propertiesUrl, dest: tempPropsFile, verbose: false, ignoreerrors: true)

        if (tempPropsFile.exists() && tempPropsFile.length() > 0) {
            def props = new Properties()
            tempPropsFile.withInputStream { props.load(it) }
            tempPropsFile.delete()
            return props
        }
    } catch (Exception e) {
        // Silently fail
    }

    return null
}

// Function to get untouched module from modules-untouched repo (like Ant's getmoduleuntouched)
def getModuleUntouched(String name, String version) {
    // First, check if modules-untouched repo exists locally
    def modulesUntouchedPath = file("${rootDir}/modules-untouched")

    if (modulesUntouchedPath.exists()) {
        // Look for the module in modules-untouched repo
        def untouchedModulePath = file("${modulesUntouchedPath}/${name}/${name}${version}")

        if (untouchedModulePath.exists()) {
            def ghostscriptExe64 = file("${untouchedModulePath}/bin/gswin64c.exe")
            def ghostscriptExe32 = file("${untouchedModulePath}/bin/gswin32c.exe")
            if (ghostscriptExe64.exists() || ghostscriptExe32.exists()) {
                println "Found untouched module in local repository: ${untouchedModulePath}"
                return untouchedModulePath
            }
        }
    }

    // Second, try to download from modules-untouched remote properties file
    println "Module not found in local modules-untouched, checking remote properties..."
    def remoteUrl = getModuleUntouchedRemoteUrl(name, version)
    if (remoteUrl) {
        println "Found module in remote modules-untouched properties"
        return downloadAndExtractFromUrl(remoteUrl, version, name)
    }

    return null
}

// Function to get download URL from modules-untouched remote properties file
def getModuleUntouchedRemoteUrl(String name, String version) {
    def propertiesUrl = "https://raw.githubusercontent.com/Bearsampp/modules-untouched/main/modules/${name}.properties"

    try {
        println "  Checking: ${propertiesUrl}"

        // Download the properties file (store alongside other downloads like Bruno)
        def tempPropsFile = file("${bundleTmpDownloadPath}/${name}-untouched.properties")
        tempPropsFile.parentFile.mkdirs()

        ant.get(src: propertiesUrl, dest: tempPropsFile, verbose: false, ignoreerrors: true)

        if (tempPropsFile.exists() && tempPropsFile.length() > 0) {
            def props = new Properties()
            tempPropsFile.withInputStream { props.load(it) }

            def url = props.getProperty(version)
            tempPropsFile.delete()

            if (url) {
                println "  Found version ${version} in remote properties"
                return url
            } else {
                println "  Version ${version} not found in remote properties"
            }
        } else {
            println "  Remote properties file not found or empty"
        }
    } catch (Exception e) {
        println "  Could not access remote properties: ${e.message}"
    }

    return null
}

// Function to download and extract from a URL
def downloadAndExtractFromUrl(String downloadUrl, String version, String name) {
    println "  Downloading from: ${downloadUrl}"

    // Determine filename from URL
    def filename = downloadUrl.substring(downloadUrl.lastIndexOf('/') + 1)
    def downloadDir = file(bundleTmpDownloadPath)
    def extractDir = file(bundleTmpExtractPath)
    downloadDir.mkdirs()
    extractDir.mkdirs()

    def downloadedFile = file("${downloadDir}/${filename}")

    // Download if not already present
    if (!downloadedFile.exists()) {
        println "  Downloading to: ${downloadedFile}"
        ant.get(src: downloadUrl, dest: downloadedFile, verbose: true)
        println "  Download complete"
    } else {
        println "  Using cached file: ${downloadedFile}"
    }

    // Extract the archive
    println "  Extracting archive..."
    def extractPath = file("${extractDir}/${version}")
    if (extractPath.exists()) {
        delete extractPath
    }
    extractPath.mkdirs()

    // Use 7zip or built-in extraction
    if (filename.endsWith('.7z')) {
        def sevenZipPath = find7ZipExecutable()
        if (sevenZipPath) {
            def command = [
                sevenZipPath.toString(),
                'x',
                downloadedFile.absolutePath.toString(),
                "-o${extractPath.absolutePath}".toString(),
                '-y'
            ]
            def process = new ProcessBuilder(command as String[])
                .directory(extractPath)
                .redirectErrorStream(true)
                .start()

            process.inputStream.eachLine { line ->
                if (line.trim()) println "    ${line}"
            }

            def exitCode = process.waitFor()
            if (exitCode != 0) {
                throw new GradleException("7zip extraction failed with exit code: ${exitCode}")
            }
        } else {
            throw new GradleException("7zip not found. Please install 7zip or extract manually.")
        }
    } else if (filename.endsWith('.zip')) {
        copy {
            from zipTree(downloadedFile)
            into extractPath
        }
    } else {
        throw new GradleException("Unsupported archive format: ${filename}")
    }

    println "  Extraction complete"

    // Find the module directory in the extracted files
    def moduleDir = findGhostscriptDirectory(extractPath)
    if (!moduleDir) {
        throw new GradleException("Could not find ${name} directory in extracted files")
    }

    println "  Found ${name} directory: ${moduleDir.name}"
    return moduleDir
}

// Function to download and extract Ghostscript binaries
def downloadAndExtractGhostscript(String version, File destDir) {
    // First, try to get from modules-untouched repository (like Ant build)
    def untouchedModule = getModuleUntouched(bundleName, version)
    if (untouchedModule) {
        println "Found untouched module in: ${untouchedModule}"
        println "Using untouched module from modules-untouched repository"
        return untouchedModule
    }

    // Second, try to download from releases.properties
    println "Module not found in modules-untouched, downloading from releases.properties..."
    println ""

    def releasesFile = file('releases.properties')
    if (!releasesFile.exists()) {
        throw new GradleException("releases.properties not found")
    }

    def releases = new Properties()
    releasesFile.withInputStream { releases.load(it) }

    def downloadUrl = releases.getProperty(version)
    if (!downloadUrl) {
        throw new GradleException("Version ${version} not found in releases.properties or modules-untouched repository")
    }

    println "Downloading Ghostscript ${version} from:"
    println "  ${downloadUrl}"

    // Determine filename from URL
    def filename = downloadUrl.substring(downloadUrl.lastIndexOf('/') + 1)
    def downloadDir = file(bundleTmpDownloadPath)
    def extractDir = file(bundleTmpExtractPath)
    downloadDir.mkdirs()
    extractDir.mkdirs()

    def downloadedFile = file("${downloadDir}/${filename}")

    // Download if not already present
    if (!downloadedFile.exists()) {
        println "  Downloading to: ${downloadedFile}"
        ant.get(src: downloadUrl, dest: downloadedFile, verbose: true)
        println "  Download complete"
    } else {
        println "  Using cached file: ${downloadedFile}"
    }

    // Extract the archive
    println "  Extracting archive..."
    def extractPath = file("${extractDir}/${version}")
    if (extractPath.exists()) {
        delete extractPath
    }
    extractPath.mkdirs()

    // Use 7zip or built-in extraction
    if (filename.endsWith('.7z')) {
        // Try to use 7zip if available
        def sevenZipPath = find7ZipExecutable()
        if (sevenZipPath) {
            def command = [
                sevenZipPath.toString(),
                'x',
                downloadedFile.absolutePath.toString(),
                "-o${extractPath.absolutePath}".toString(),
                '-y'
            ]
            def process = new ProcessBuilder(command as String[])
                .directory(extractPath)
                .redirectErrorStream(true)
                .start()

            process.inputStream.eachLine { line ->
                if (line.trim()) println "    ${line}"
            }

            def exitCode = process.waitFor()
            if (exitCode != 0) {
                throw new GradleException("7zip extraction failed with exit code: ${exitCode}")
            }
        } else {
            throw new GradleException("7zip not found. Please install 7zip or extract manually.")
        }
    } else if (filename.endsWith('.zip')) {
        copy {
            from zipTree(downloadedFile)
            into extractPath
        }
    } else {
        throw new GradleException("Unsupported archive format: ${filename}")
    }

    println "  Extraction complete"

    // Find the Ghostscript directory in the extracted files
    def ghostscriptDir = findGhostscriptDirectory(extractPath)
    if (!ghostscriptDir) {
        throw new GradleException("Could not find Ghostscript directory in extracted files")
    }

    println "  Found Ghostscript directory: ${ghostscriptDir.name}"
    return ghostscriptDir
}

// Function to find Ghostscript directory in extracted files
def findGhostscriptDirectory(File extractPath) {
    // Check for both 64-bit and 32-bit executables
    def exeNames = ['gswin64c.exe', 'gswin32c.exe']

    // First check if extractPath itself contains the executable (direct extraction)
    for (exeName in exeNames) {
        if (file("${extractPath}/bin/${exeName}").exists()) {
            return extractPath
        }
    }

    // Look for directory containing the executable at top level
    def ghostscriptDirs = extractPath.listFiles()?.findAll { dir ->
        if (!dir.isDirectory()) return false
        for (exeName in exeNames) {
            if (file("${dir}/bin/${exeName}").exists()) {
                return true
            }
        }
        return false
    }

    if (ghostscriptDirs && !ghostscriptDirs.isEmpty()) {
        return ghostscriptDirs[0]
    }

    // If not found at top level, search one level deep
    def foundDir = null
    extractPath.listFiles()?.each { dir ->
        if (dir.isDirectory() && !foundDir) {
            def subDirs = dir.listFiles()?.findAll { subDir ->
                if (!subDir.isDirectory()) return false
                for (exeName in exeNames) {
                    if (file("${subDir}/bin/${exeName}").exists()) {
                        return true
                    }
                }
                return false
            }
            if (subDirs && !subDirs.isEmpty()) {
                foundDir = subDirs[0]
            }
        }
    }

    return foundDir
}

